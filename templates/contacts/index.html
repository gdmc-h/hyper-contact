{% extends "../base.html" %}

{% block content %}
<div id="main">
    <form>
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{q}}">
        <button 
            hx-post="/contacts" 
            hx-target="#main"
            hx-swap="afterend"
            hx-include="#search"
        >
            Search the contacts
        </button>
    </form>
    <a href="/contacts/new">Add contact</a>
</div>
{% endblock %}
