<table>
    <thead>
        <tr>
            <th>First</th> <th>Last</th> <th>Phone</th> <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{contact.first}}</td>
                <td>{{contact.last}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>
                <td><a href="/contacts/{{contact.id}}/edit">Edit</a></td>
                <td><a href="/contacts/{{contact.id}}/view">View</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
